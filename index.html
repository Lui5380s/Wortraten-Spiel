<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortraten-Spiel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 class="header">Wortraten-Spiel</h1>
    <button id="startButton" class="startButton">Start!</button>
    <div class="container">

        <!-- highScore am linken Rand -->
        <div class="highScore" id="highScore">
            <h2>High Score</h2>
        </div>

        <!-- gameArea in der Mitte des OnePagers -->
        <div class="gameArea" id="gameArea">
            <h2>Play</h2>
            <div class="anzeige"></div>
            <div class="anzeigeBuchstaben">5</div>
            <div>
                <input class="input" placeholder="Enter a column..." />
            </div>
        </div>
    
        <!-- prograssArea am rechte  Rand  -->
        <div class="progressArea" id="progressArea">
            <h2>Progress</h2>

            <div class="heartContainer">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
            <div class="heartContainer2">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>

            <button class="resetButton">Reset</button>

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
